# Architecture
arch: Conv4

# ===== Dataset ===== #
data: /mnt
set: CIFAR10
name: conv4_usc_fix_fan_in

# ===== Learning Rate Policy ======== #
optimizer: sgd
lr: 0.1
lr_policy: cosine_lr

# ===== Network training config ===== #
epochs: 100
weight_decay: 0.0001
momentum: 0.9
batch_size: 128

# ===== Sparsity =========== #
conv_type: LipschitzSubnetConv
bn_type: NonAffineBatchNorm
freeze_weights: True
prune_rate: -1
init: signed_constant
# scale_fan: True

# ===== Hardware setup ===== #
workers: 2
