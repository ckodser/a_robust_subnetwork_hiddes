# Architecture
arch: Conv6Wide

# ===== Dataset ===== #
data: /mnt
set: CIFAR10
name: conv6wide_ukn_unsigned

# ===== Learning Rate Policy ======== #
optimizer: sgd
lr: 0.1
lr_policy: cosine_lr

# ===== Network training config ===== #
epochs: 100
weight_decay: 0.0001
momentum: 0.9
batch_size: 128

# ===== Sparsity =========== #
conv_type: SubnetConv
bn_type: NonAffineBatchNorm
freeze_weights: True
prune_rate: -1
init: kaiming_normal
# scale_fan: True
width_mult: 1

# ===== Hardware setup ===== #
workers: 4
 